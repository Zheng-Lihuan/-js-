<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>用js实现数组随机取数，每次返回的值都不一样</title>
</head>

<body>
  <script>
    function getUniqueItem(arr,num){
      const tem = []
      for(let i in arr){
        tem.push(arr[i])
      }
      const res = []
      for(let i=0;i<num;i++){
        if(tem.length>0){
          const index =  Math.floor(Math.random()*tem.length)
          res.push(tem[index])
          tem.splice(index,1)
        }else {
          break
        }
      }
      console.log(res);
      return res
    }

    getUniqueItem([1,2,3,4,5,6],3)
  </script>
</body>

</html>
