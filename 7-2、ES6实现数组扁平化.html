<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ES6数组扁平化</title>
</head>

<body>
  <script>
    const myFlat = (arr) => {
      const newArr = []
      let cycleArray = (arr) => {
        for (let i = 0; i < arr.length; i++) {
          let item = arr[i]
          if (Array.isArray(item)) {
            cycleArray(item)
            continue
          } else {
            newArr.push(item)
          }
        }
      }
      cycleArray(arr)
      return newArr
    }

    let arr = [
      [1, 2, 2],
      [3, 4, 5, 5],
      [6, 7, 8, 9, [11, 12, [12, 13, [14]]]], 10
    ];

    const a = myFlat(arr)
    console.log(a);
  </script>
</body>

</html>
