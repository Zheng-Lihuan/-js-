  <script>
    let arr = [
      {id: 1, name: '部门1', pid: 0},
      {id: 2, name: '部门2', pid: 1},
      {id: 3, name: '部门3', pid: 1},
      {id: 4, name: '部门4', pid: 3},
      {id: 5, name: '部门5', pid: 4},
    ]

    const getTreeData = (arr) => {
      const res = []
      const map = arr.reduce((prev,cur)=>{
        prev[cur.id] = cur
        return prev
      },{})

      for (const v of arr) {
        if(v.pid==0){
          res.push(map[v.id])
        }else{
          if(!map[v.pid].children){
            map[v.pid].children = []
          }
          map[v.pid].children.push(v)
        }
      }
      console.log(res);
      return res
    }

    getTreeData(arr)
  </script>
