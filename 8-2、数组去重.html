<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数组去重</title>
</head>

<body>

  <script>
    let arr = [12, 23, 12, 15, 25, 23, 16, 25, 16];

    function filterArr() {
      let newArr = []
      for (let i = 0; i < arr.length; i++) {
        let item = arr[i]
        if (newArr.indexOf(item) == -1) {
          newArr.push(item)
        }
      }
      return newArr
    }

    let a = filterArr(arr)
    console.log(a);
  </script>


</body>

</html>
