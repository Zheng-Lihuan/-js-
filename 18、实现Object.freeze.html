  <title>实现Object.freeze</title>

<body>
  <script>
    function myFreeze(obj) {
      if (obj instanceof Object) {
        Object.seal(obj)
        for (const key in obj) {
          if (obj.hasOwnProperty(key)) {
            Object.defineProperty(obj,key, {
              writable: false
            })
            myFreeze(obj[key])
          }
        }
      }

    }
