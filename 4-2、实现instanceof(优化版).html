<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>实现instanceof (优化版)</title>
</head>

<body>
  <script>
    function _instanceof(instanceObj, classFn) {
      classFn = classFn.prototype
      let proto = Object.getPrototypeOf(instanceObj)

      while (true) {
        if (proto == null) {
          return false
        }

        if (proto === classFn) {
          return true
        }

        proto = Object.getPrototypeOf(proto)
      }
    }


    function P(name) {
      this.name = name
    }

    let a = new P(111)

    console.log(_instanceof(a, Object));
  </script>
</body>

</html>
