<body>

  <!-- var a = ['1', '2', '3', ...]
a 的长度是 100,内容填充随机整数的字符串.请先构造此数组 a,然后设计一个算法将其内容去重 -->


  <script>
   
   function createArr(start,end){
     const res = []
     start = start == undefined?1:start
     end = end == undefined ?100:end
     if(end-start<99){
       end = start +99
     }
     let w = end - start 

     for(let i =100;i>=1;i--){
      res.push(''+(Math.floor(Math.random()*w)+start))
     }

     return res
   }

   function sortArr(arr){
     return arr.sort((a,b)=>{
       return a-b
     })
   }

   function filterArr(arr){
    const map = {}
    for(let i=0;i<arr.length;i++){
      if(arr[i] in map){
        arr.splice(i,1)
        i--
      }else {
        map[arr[i]] = true
      }
    }
    return arr
   }

   const a = createArr(1,10)
   const b = sortArr(a)
   const c = filterArr(b)
   console.log(c,c.length);


   






  </script>
</body>

</html>
