  每个1秒输出1，2，3
<body>
  <script>
    let arr = [1, 2, 3]
    arr.reduce((p,c)=>{
      console.log('cuu---',c);
      return p.then(()=>{
        console.log('p',p,c);
        return new Promise(r=>{
          setTimeout(() => {
            return r(c)
          }, 1000);
        })
      })
    },Promise.resolve())

  </script>
</body>
