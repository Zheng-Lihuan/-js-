  <script>


function _instanceof(instanceObject,classFun){
  classFun = classFun.prototype;
  let proto = instanceObject.__proto__

  while(true){
    if(proto===null){
      return false
    }

    if(classFun === proto){
      return true
    }

    proto=proto.__proto__
  }
}

  this.name=name
