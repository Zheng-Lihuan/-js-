<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>原型式继承</title>
</head>

<body>
  <script>
    // 缺点：共享了属性和方法
    function create(o) {
      function F() {}
      F.prototype = o
      return new F()
    }

    let obj = {
      gift: ['a', 'b']
    }

    let jon = create(obj)
    let xiaoming = create(obj)

    jon.gift.push('c')
    xiaoming.gift // ['a', 'b', 'c']
  </script>
</body>

</html>
