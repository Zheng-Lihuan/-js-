<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>实现compose方法</title>
</head>

<body>

  <script>
    // compose(a,b,c)(...args) 
    // a(b(c(...args)))


    function compose(...fn) {
      if (!fn.length) return (v) => v;
      if (fn.length == 1) return fn[0]
      return fn.reduce((prev, cur) => (...args) => prev(cur(...args)))
    }

    function fn1(x) {
      return x + 1;
    }

    function fn2(x) {
      return x + 2;
    }

    function fn3(x) {
      return x + 3;
    }

    function fn4(x) {
      return x + 4;
    }


    let fn = compose(fn1,fn2,fn3,fn4);
    let aaa = fn(1)
    console.log(aaa);
  </script>

</body>

</html>
